kind: List
apiVersion: v1
items:
- kind: Deployment
  apiVersion: extensions/v1beta1
  metadata:
    namespace: dev
    name: wechat
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: wechat
      spec:
        containers:
        - name: wechat
          image: umasuo/wechat:0.0.1
          imagePullPolicy: Always
          ports:
          - containerPort: 80
          env:
          - name: server_port
            value: "80"
          - name: spring_datasource_url
            value: jdbc:postgresql://wechat-data/wechat
          - name: jwt_secret
            valueFrom:
              secretKeyRef:
                name: umasuo-secret
                key: jwt.secret
- kind: Service
  apiVersion: v1
  metadata:
    name: wechat
    namespace: dev
    labels:
      name: wechat
  spec:
    type: NodePort
    ports:
    - port: 80
      targetPort: 80
      nodePort: 30107
    selector:
      name: wechat

